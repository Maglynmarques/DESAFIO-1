<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Promoção de viagens</title>
</head>
<body>

  <header>
    <div class="container flex-div">
      <div class="logo">
      <img src="assets/logotipotravel.jpg" alt="Logo">
      
     </div>
     <div><h1>Travel in Viagens</h1></div>
     <nav class="navegação">
       <h2>Contato</h2>
     </nav>
    </div> 
  </header>
    
  <section class="section-container background-section-one">
    <img src="assets/BLACKFRIDAY.png" alt="Logotipo">
  </section>
    <section class="section-container background-section-two">
      
      <div class="card-container">
        <div id="content">
          <p class="manchete">CADASTRE E RECEBA NOSSOS DESCONTOS!</p>
          <form id="form">
            <input type="text" placeholder="name" id="nome">
            <input type="text" placeholder="email" id="email">
            <input type="submit" value="Cadastrar">
          </form>
        </div>
      </div>
  </section>
  
  <footer>
    
    <div>
      <p>Todos os direitos reservados 2021.</p>
    </div>    
  </footer>
  
</body>
<script src="scripts.js"></script>
</html>
